<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Publish Article Banner</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .custom-banner {
      position: relative;
      background: url(images/bg.png) center center / cover no-repeat;
      min-height: 350px;
      display: flex;
      align-items: center;
      color: white;
    }

    .custom-banner::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        180deg,
        rgba(145, 147, 148, 0.7) 0%,
        rgba(0, 70, 102, 0.85) 100%
      );
      z-index: 0;
    }

    .custom-banner-content {
      position: relative;
      z-index: 1;
      width: 100%;
      padding: 2rem 2rem 2.5rem 2rem;
    }

    .custom-breadcrumb {
      background: transparent;
      padding: 0;
      margin-bottom: 0.75rem;
      --bs-breadcrumb-divider: " / ";
      font-size: 0.95rem;
      font-weight: 500;
    }

    .custom-breadcrumb-item a {
      color: #00bf78;
      text-decoration: underline;
    }

    .custom-breadcrumb-item a:hover {
      color: #00994d;
      text-decoration: none;
    }

    .custom-breadcrumb-item.active {
      color: white;
    }

    .custom-banner-title {
      font-weight: 300;
      font-size: 3.25rem;
      margin: 0;
      line-height: 1.2;
    }

    @media (max-width: 767.98px) {
      .custom-banner {
        min-height: 220px;
      }
      .custom-banner-content {
        padding: 1.5rem 1.5rem 1.75rem 1.5rem;
      }
      .custom-breadcrumb {
        font-size: 0.85rem;
      }
      .custom-banner-title {
        font-size: 1.9rem;
      }
    }

    @media (max-width: 575.98px) {
      .custom-banner-title {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <section class="custom-banner">
    <div class="container custom-banner-content">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb custom-breadcrumb">
          <li class="breadcrumb-item custom-breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item custom-breadcrumb-item"><a href="#">Publish</a></li>
          <li class="breadcrumb-item custom-breadcrumb-item active" aria-current="page">Article</li>
        </ol>
      </nav>
      <h1 class="custom-banner-title">Publish my article</h1>
    </div>
  </section>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
